<h2 mat-dialog-title>{{ form.value.id ? 'Edit' : 'Add' }} Employee</h2>

<form [formGroup]="form" (ngSubmit)="submit()" mat-dialog-content>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Emp Code</mat-label>
    <input matInput formControlName="empCode" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Position</mat-label>
    <input matInput formControlName="position" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Salary</mat-label>
    <input matInput type="number" formControlName="salary" />
  </mat-form-field>

    <mat-select formControlName="departmentId">
      <mat-option *ngFor="let dept of departments" [value]="dept.id">
        {{ dept.name }}
      </mat-option>
    </mat-select>
  </mat-form-field> -->

  <mat-form-field appearance="outline" class="full-width">
  <mat-label>Department</mat-label>
  <mat-select formControlName="departmentId">
    <mat-option *ngFor="let dept of departments" [value]="dept.id">
      {{ dept.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

</form>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-flat-button color="primary" (click)="submit()" [disabled]="form.invalid">Save</button>
</mat-dialog-actions>
